{% extends "base.html" %}

{% block title %}Meus Projetos{% endblock %}

{% block content %}
<h2 class="mb-4">Meus Projetos</h2>

<div class="list-group">
    {% for projeto in cliente.projetos %}
    <div class="list-group-item">
        <h5>{{ projeto.nome }}</h5>
        <a href="{{ url_for('visualizar_projeto', id=projeto.id) }}" class="btn btn-sm btn-primary">Visualizar</a>
    </div>
    {% else %}
    <div class="alert alert-info">Nenhum projeto dispon√≠vel</div>
    {% endfor %}
</div>
{% endblock %}
